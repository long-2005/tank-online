<!DOCTYPE html>
<html>
<head>
  <title>Tank War</title>
  <style>
    body { margin: 0; background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #ui-layer { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 10; }
    .panel { background: #2c3e50; padding: 25px; border-radius: 12px; text-align: center; width: 550px; box-shadow: 0 0 30px #000; border: 1px solid #34495e;}
    #shop-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-height: 400px; overflow-y: auto; margin: 20px 0; padding-right: 5px; }
    .skin-card { border: 2px solid #555; padding: 10px; cursor: pointer; border-radius: 8px; background: #34495e; display: flex; flex-direction: column; align-items: center; }
    .skin-card.selected { border-color: #2ecc71; background: #223a2f; }
    .skin-card img { width: 70px; margin-bottom: 5px; }
    .stats-box { font-size: 0.8em; color: #bdc3c7; width: 100%; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 4px; box-sizing: border-box; margin-top: 5px;}
    .stat-row { display: flex; justify-content: space-between; }
    .val-high { color: #e74c3c; font-weight: bold; } 
    .val-mid { color: #f1c40f; font-weight: bold; } 
    .val-good { color: #2ecc71; font-weight: bold; } 
    input { padding: 12px; width: 80%; margin-bottom: 15px; border-radius: 4px; border: none; }
    button { padding: 12px; width: 100%; background: #e67e22; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 16px;}
    
    #hud { position: absolute; width: 100%; height: 100%; pointer-events: none; display: none;}
    #money-display { position: absolute; top: 15px; left: 15px; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px black; color: #f1c40f; pointer-events: auto;}
    
    #btn-quit {
        position: absolute; top: 15px; right: 15px;
        width: 40px; height: 40px;
        background: #e74c3c; color: white; border: none;
        border-radius: 8px; font-size: 20px; font-weight: bold;
        cursor: pointer; pointer-events: auto; padding: 0;
        box-shadow: 0 4px 0 #c0392b; /* 3D effect shadow */
        transition: all 0.1s;
    }
    #btn-quit:active {
        box-shadow: 0 0 0 #c0392b;
        transform: translateY(4px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #2c3e50; }
    ::-webkit-scrollbar-thumb { background: #7f8c8d; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #95a5a6; }

    canvas { background: #34495e; border: 3px solid #555; box-shadow: 0 0 50px black; }
  </style>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>

    <div id="hud">
        <div id="money-display"> <span id="game-money">0</span> $</div>
        <div id="ping-display" style="position: absolute; top: 15px; right: 70px; font-weight: bold; font-size: 18px; color: #2ecc71;">Ping: 0ms</div>
        <button id="btn-quit" onclick="leaveGame()">‚úï</button>
    </div>

    <div id="ui-layer">
        <div id="login-screen" class="panel">
            <h1 style="color:#e67e22">TANK BATTLEFIELD</h1>
            <p>S·∫µn s√†ng chi·∫øn ƒë·∫•u?</p>
            <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p...">
            <input type="password" id="password" placeholder="M·∫≠t kh·∫©u..." style="margin-top:-10px;">
            <div style="display:flex; gap:10px;">
                <button onclick="login()" style="background:#e67e22">ƒêƒÇNG NH·∫¨P</button>
                <button onclick="register()" style="background:#2ecc71">ƒêƒÇNG K√ù</button>
            </div>
        </div>

        <div id="menu-screen" class="panel" style="display:none;">
            <h2>GARAGE</h2>
            <p>T√†i s·∫£n: <span id="user-money" style="color:#f1c40f; font-size: 1.4em;">0</span> $</p>
            <div id="shop-container"></div>
            <div id="shop-container"></div>
            <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
                <button onclick="playGame()" style="background:#27ae60; flex:2;">V√ÄO TR·∫¨N ƒê·∫§U</button>
                <button onclick="showLeaderboard()" style="background:#8e44ad; flex:1;">üèÜ BXH</button>
            </div>
        </div>
        
        <div id="leaderboard-screen" class="panel" style="display:none;">
            <h2>üèÜ B·∫¢NG X·∫æP H·∫†NG</h2>
            <div id="leaderboard-list" style="text-align:left; max-height: 300px; overflow-y:auto;">Loading...</div>
            <button onclick="closeLeaderboard()" style="margin-top:15px; background:#95a5a6;">QUAY L·∫†I</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        var socket = null; // Kh·ªüi t·∫°o sau khi login
        var canvas = document.getElementById('canvas');
        canvas.width = 800; canvas.height = 600;
        var ctx = canvas.getContext('2d');

        const SKIN_LIST = ['tank', 'tank1', 'tank2', 'tank3', 'tank4', 'tank5'];
        const skinImages = {};
        SKIN_LIST.forEach(name => {
            skinImages[name] = new Image();
            skinImages[name].src = `/images/${name}.png`;
        });
        
        const shieldImg = new Image(); 
        shieldImg.src = '/images/shield.png';
        const shieldIconImg = new Image();
        shieldIconImg.src = '/images/shieldicon.png';
        
        const wallImg = new Image(); 
        wallImg.src = '/images/wall.jpg?v=3';

        wallImg.onerror = () => console.error("Could not load wall.jpg");

        const bgImg = new Image(); 
        bgImg.src = '/images/bg.jpg?v=3';
        bgImg.onerror = () => console.error("Could not load bg.jpg");

        let myUser = null;
        let tankConfig = {};
        let mapData = []; 
        
        // Init Map Immediately
        const ROWS=30; const COLS=40;
        for (let r = 0; r < ROWS; r++) {
            let row = [];
            for (let c = 0; c < COLS; c++) {
            if (r === 0 || r === ROWS - 1 || c === 0 || c === COLS - 1) row.push(1);
            else if (r % 6 === 0 && c % 6 === 0) row.push(1);
            else if (r % 6 === 0 && (c - 1) % 6 === 0) row.push(1);
            else if ((r - 1) % 6 === 0 && c % 6 === 0) row.push(1);
            else if ((r - 1) % 6 === 0 && (c - 1) % 6 === 0) row.push(1);
            else row.push(0);
            }
            mapData.push(row);
        }
        // Clean Zone
        const clearZone = (r1, c1, r2, c2) => {
            for (let rr = r1; rr <= r2; rr++) {
            for (let cc = c1; cc <= c2; cc++) {
                if (rr > 0 && rr < ROWS - 1 && cc > 0 && cc < COLS - 1) mapData[rr][cc] = 0;
            }
            }
        };
        clearZone(1, 1, 5, 5); clearZone(1, 34, 5, 38); clearZone(24, 1, 28, 5); clearZone(24, 34, 28, 38); clearZone(12, 17, 17, 22);
        
        let TILE_SIZE = 20;

        async function postAPI(url, data) {
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const json = await res.json();
                if (!res.ok) throw new Error(json.error || 'L·ªói Server');
                return json;
            } catch (e) {
                alert(e.message);
                return null;
            }
        }

        async function showLeaderboard() {
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('leaderboard-screen').style.display = 'block';
            
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = 'Loading...';

            try {
                const res = await fetch('/api/leaderboard');
                const data = await res.json();
                
                if (data && data.length > 0) {
                    let html = '<ol style="padding-left: 20px;">';
                    data.forEach(u => {
                        html += `<li style="margin-bottom:5px; border-bottom:1px solid #555; padding:5px;">
                            <span style="font-weight:bold; color:#f1c40f">${u.username}</span> 
                            - Skin: ${u.skins.length} 
                            - Money: <span style="color:#2ecc71">${u.money}$</span>
                        </li>`;
                    });
                    html += '</ol>';
                    list.innerHTML = html;
                } else {
                    list.innerHTML = 'Ch∆∞a c√≥ d·ªØ li·ªáu';
                }
            } catch(e) {
                list.innerHTML = 'L·ªói t·∫£i BXH';
            }
        }

        function closeLeaderboard() {
            document.getElementById('leaderboard-screen').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'block';
        }

        async function login() {
            let u = document.getElementById('username').value;
            let p = document.getElementById('password').value;
            if(!u || !p) return alert("Vui l√≤ng nh·∫≠p t√™n v√† m·∫≠t kh·∫©u!");

            const data = await postAPI('/api/login', { username: u, password: p });
            if (data) {
                myUser = data.user;
                tankConfig = data.config;
                // Config Game Socket
                const gameUrl = data.gameServerUrl; // e.g. "http://localhost:6000"
                connectGameSocket(gameUrl);
                
                // Switch Screen
                // Wait for Map data? We can render shop without map.
                renderShop();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('menu-screen').style.display = 'block';
            }
        }

        async function register() {
            let u = document.getElementById('username').value;
            let p = document.getElementById('password').value;
            if(!u || !p) return alert("Vui l√≤ng nh·∫≠p t√™n v√† m·∫≠t kh·∫©u!");
            
            const data = await postAPI('/api/register', { username: u, password: p });
            if (data) alert(data.message);
        }
        
        // --- BI·∫æN TO√ÄN C·ª§C CHO GAME LOOP ---
        let latestServerData = null; // Ch·ª©a d·ªØ li·ªáu m·ªõi nh·∫•t t·ª´ Server g·ª≠i v·ªÅ (24 l·∫ßn/gi√¢y)
        let animationId = null;      // ID c·ªßa v√≤ng l·∫∑p v·∫Ω (ƒë·ªÉ d·ª´ng khi tho√°t)
        let currentPing = 0;         // Bi·∫øn l∆∞u Ping hi·ªán t·∫°i

        // --- K·∫æT N·ªêI SOCKET ---
        function connectGameSocket(url) {
            console.log("Connecting to Game Server:", url);
            socket = io(url);
            
            socket.on('connect', () => {
                console.log("Connected to Game Socket!");
                if (myUser) {
                     console.log("üîÑ Rejoining game after reconnect...");
                     socket.emit('join_game', { username: myUser.username, skin: myUser.currentSkin });
                }
                
                // Start Ping Loop
                setInterval(() => {
                    const start = Date.now();
                    socket.emit('ping_check', () => {
                        const latency = Date.now() - start;
                        currentPing = latency;
                        
                        // Update UI HTML directly
                        const pingEl = document.getElementById('ping-display');
                        if(pingEl) {
                            pingEl.innerText = `Ping: ${currentPing}ms`;
                            pingEl.style.color = currentPing < 100 ? '#2ecc71' : (currentPing < 200 ? '#f1c40f' : '#e74c3c');
                        }
                    });
                }, 1000);
            });
            
            socket.on('kill_reward', (amount) => {
                 myUser.money += amount;
                 updateMoneyUI();
            });

            // NH·∫¨N D·ªÆ LI·ªÜU T·ª™ SERVER
            // Server g·ª≠i 24 FPS -> L∆∞u v√†o bi·∫øn t·∫°m, kh√¥ng v·∫Ω ngay
            socket.on('state', (data) => {
               if(!isPlaying) return;
               latestServerData = data; // C·∫≠p nh·∫≠t d·ªØ li·ªáu m·ªõi nh·∫•t
            });
        }
        
        function updateMoneyUI() {
            if(document.getElementById('user-money')) document.getElementById('user-money').innerText = myUser.money;
            if(document.getElementById('game-money')) document.getElementById('game-money').innerText = myUser.money;
        }

        // --- SHOP ACTIONS (API) ---
        async function buySkin(skinName) {
             const data = await postAPI('/api/shop/buy', { username: myUser.username, skinName });
             if (data) {
                 myUser = data.user;
                 renderShop();
                 updateMoneyUI();
             }
        }
        
        async function selectSkin(skinName) {
             const data = await postAPI('/api/shop/select', { username: myUser.username, skinName });
             if (data) {
                 myUser = data.user;
                 renderShop();
             }
        }

        function renderShop() {
            const container = document.getElementById('shop-container');
            container.innerHTML = '';
            SKIN_LIST.forEach(skinName => {
                let info = tankConfig[skinName];
                if (!info) return;
                let owned = myUser.skins.includes(skinName);
                let isSelected = (myUser.currentSkin === skinName);
                
                let card = document.createElement('div');
                card.className = `skin-card ${isSelected ? 'selected' : ''}`;
                card.innerHTML = `
                    <div style="font-weight:bold; margin-bottom:5px; color:#fff">${info.name}</div>
                    <img src="/images/${skinName}.png" onerror="this.src='https://via.placeholder.com/64'">
                    <div class="stats-box">
                        <div class="stat-row"><span>‚öîÔ∏è Damage:</span> <span class="val-high">${info.damage}</span></div>
                        <div class="stat-row"><span>üõ°Ô∏è HP:</span> <span class="val-good">${info.hp}</span></div>
                    </div>
                    <div style="color:${owned ? "#2ecc71" : "#e74c3c"}; font-weight:bold; margin-top:5px;">
                        ${owned ? (isSelected ? "ƒêANG D√ôNG" : "ƒê√É C√ì") : `GI√Å: ${info.price}$`}
                    </div>
                `;
                card.onclick = () => {
                    if (owned) selectSkin(skinName);
                    else if (myUser.money >= info.price && confirm(`Mua ${info.name}?`)) buySkin(skinName);
                };
                container.appendChild(card);
            });
            updateMoneyUI();
        }

        function playGame() {
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            if(socket) socket.emit('join_game', { username: myUser.username, skin: myUser.currentSkin });
            
            // B·∫ÆT ƒê·∫¶U V√íNG L·∫∂P V·∫º (60 FPS)
            isPlaying = true;
            gameLoop(); 
        }

        function leaveGame() {
            isPlaying = false;
            cancelAnimationFrame(animationId); // D·ª´ng v·∫Ω ƒë·ªÉ ti·∫øt ki·ªám pin/CPU
            // if(socket) socket.emit('leave_game'); // Optional
            document.getElementById('hud').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            document.getElementById('menu-screen').style.display = 'block';
        }

        let isPlaying = false;
        let move = { up:0, down:0, left:0, right:0 };
        window.onkeydown = (e) => {
            if(!isPlaying) return;
            if(e.key.toLowerCase()==='w') move.up=1; 
            if(e.key.toLowerCase()==='s') move.down=1;
            if(e.key.toLowerCase()==='a') move.left=1; 
            if(e.key.toLowerCase()==='d') move.right=1;
            if(e.code==='Space') socket.emit('shoot');
        };
        window.onkeyup = (e) => {
            if(e.key.toLowerCase()==='w') move.up=0; 
            if(e.key.toLowerCase()==='s') move.down=0;
            if(e.key.toLowerCase()==='a') move.left=0; 
            if(e.key.toLowerCase()==='d') move.right=0;
        };
        // G·ª≠i input l√™n Server (V·∫´n gi·ªØ 60 l·∫ßn/gi√¢y ƒë·ªÉ ph·∫£n h·ªìi nhanh)
        setInterval(() => { if(isPlaying && socket) socket.emit('movement', move); }, 1000/60);

        // --- H√ÄM V·∫º (RENDER LOOP) ---
        // T·∫°i sao d√πng requestAnimationFrame?
        // 1. N√≥ ƒë·ªìng b·ªô v·ªõi t·∫ßn s·ªë qu√©t m√†n h√¨nh (th∆∞·ªùng l√† 60Hz), gi√∫p h√¨nh ·∫£nh m∆∞·ª£t nh·∫•t.
        // 2. T·ª± ƒë·ªông d·ª´ng khi ng∆∞·ªùi d√πng chuy·ªÉn tab (ti·∫øt ki·ªám hi·ªáu nƒÉng).
        function gameLoop() {
            if (!isPlaying) return;
            
            updateAndDraw(); // H√†m v·∫Ω ch√≠nh
            
            animationId = requestAnimationFrame(gameLoop); // L·∫∑p l·∫°i li√™n t·ª•c
        }

        // --- C·∫§U TR√öC L∆ØU TR·ªÆ XE TƒÇNG CLIENT ---
        // D√πng ƒë·ªÉ l∆∞u v·ªã tr√≠ hi·ªán t·∫°i ph·ª•c v·ª• cho vi·ªác l√†m m∆∞·ª£t (Interpolation)
        let clientTanks = {}; 

        function updateAndDraw() {
            ctx.clearRect(0,0,800,600); // X√≥a m√†n h√¨nh c≈©

            // 1. V·∫º N·ªÄN (BACKGROUND)
            if (bgImg.complete && bgImg.naturalWidth !== 0) ctx.drawImage(bgImg, 0, 0, 800, 600);
            
            // 2. V·∫º T∆Ø·ªúNG (OBSTACLES)
            if (mapData && mapData.length > 0) {
                for (let r = 0; r < mapData.length; r++) {
                    for (let c = 0; c < mapData[r].length; c++) {
                        if (mapData[r][c] === 1) {
                            if (wallImg.complete && wallImg.naturalWidth !== 0) 
                                ctx.drawImage(wallImg, c*TILE_SIZE, r*TILE_SIZE, TILE_SIZE, TILE_SIZE);
                            else {
                                ctx.fillStyle = '#7f8c8d'; ctx.fillRect(c*TILE_SIZE, r*TILE_SIZE, TILE_SIZE, TILE_SIZE);
                            }
                        }
                    }
                }
            }
            
            // N·∫øu ch∆∞a c√≥ d·ªØ li·ªáu t·ª´ server th√¨ kh√¥ng v·∫Ω tank/ƒë·∫°n
            if (!latestServerData) return;

            // DRAW SHIELD ITEM
            if (latestServerData.shield && latestServerData.shield.active) {
                // Draw rotating effect or pulsing? Just simple draw first.
                let sx = latestServerData.shield.x;
                let sy = latestServerData.shield.y;
                let pulsate = 1 + Math.sin(Date.now() / 200) * 0.1;
                let size = 32 * pulsate;
                
                if(shieldIconImg.complete) {
                    ctx.drawImage(shieldIconImg, sx - size/2, sy - size/2, size, size);
                } else {
                    ctx.fillStyle = 'cyan';
                    ctx.beginPath(); ctx.arc(sx, sy, 15, 0, Math.PI*2); ctx.fill();
                }
            }

            // 3. V·∫º & L√ÄM M∆Ø·ª¢T XE TƒÇNG (PLAYERS)
            for(let id in latestServerData.players) {
                let pServer = latestServerData.players[id];
                
                // --- K·ª∏ THU·∫¨T L√ÄM M∆Ø·ª¢T (INTERPOLATION) ---
                // N·∫øu ƒë√¢y l√† l·∫ßn ƒë·∫ßu th·∫•y tank n√†y, kh·ªüi t·∫°o v·ªã tr√≠ ngay l·∫≠p t·ª©c
                if (!clientTanks[id]) {
                    clientTanks[id] = { x: pServer.x, y: pServer.y, angle: pServer.angle };
                }

                let pClient = clientTanks[id];
                
                // Lerp (Linear Interpolation): Di chuy·ªÉn t·ª´ t·ª´ v·ªã tr√≠ hi·ªán t·∫°i v·ªÅ v·ªã tr√≠ Server g·ª≠i
                // C√¥ng th·ª©c: M·ªõi = C≈© + (ƒê√≠ch - C≈©) * H·ªá s·ªë (0.1 -> 0.3)
                // H·ªá s·ªë c√†ng nh·ªè c√†ng m∆∞·ª£t nh∆∞ng tr·ªÖ (lag), c√†ng l·ªõn c√†ng nhanh nh∆∞ng gi·∫≠t. 0.2 l√† c√¢n b·∫±ng.
                let lerpFactor = 0.2; 
                pClient.x += (pServer.x - pClient.x) * lerpFactor;
                pClient.y += (pServer.y - pClient.y) * lerpFactor;
                
                // L√†m m∆∞·ª£t c·∫£ g√≥c quay (Angle)
                // X·ª≠ l√Ω tr∆∞·ªùng h·ª£p quay qua m·ªëc 0-360 ƒë·ªô ƒë·ªÉ kh√¥ng b·ªã xoay v√≤ng
                let diffAngle = pServer.angle - pClient.angle;
                while (diffAngle > Math.PI) diffAngle -= 2 * Math.PI;
                while (diffAngle < -Math.PI) diffAngle += 2 * Math.PI;
                pClient.angle += diffAngle * lerpFactor;

                // --- V·∫º TANK ---
                ctx.save();
                ctx.translate(pClient.x, pClient.y);
                ctx.rotate(pClient.angle);
                
                let img = skinImages[pServer.skin] || skinImages['tank'];
                
                if (img && img.complete && img.naturalWidth !== 0) {
                    let ratio = img.naturalWidth / img.naturalHeight;
                    let drawW = 64; let drawH = 64;
                    if (ratio > 1) drawH = 64 / ratio; else drawW = 64 * ratio;
                    ctx.drawImage(img, -drawW/2, -drawH/2, drawW, drawH);
                } else {
                    ctx.fillStyle = 'blue'; ctx.fillRect(-20, -20, 40, 40);
                    ctx.fillStyle = 'black'; ctx.fillRect(0, -5, 30, 10);
                }

                // DRAW SHIELD EFFECT ON PLAYER
                if (pServer.invincibleUntil && pServer.invincibleUntil > latestServerData.serverTime) {
                     ctx.save();
                     // Hi·ªáu ·ª©ng xoay
                     let angle = (Date.now() / 500) % (Math.PI * 2);
                     ctx.rotate(angle);
                     
                     if (shieldImg.complete && shieldImg.naturalWidth !== 0) {
                        let size = 96; 
                        ctx.drawImage(shieldImg, -size/2, -size/2, size, size);
                     } else {
                        ctx.strokeStyle = '#00ffff'; ctx.lineWidth = 3;
                        ctx.beginPath(); ctx.arc(0, 0, 40, 0, Math.PI*2); ctx.stroke();
                     }
                     ctx.restore();
                }

                ctx.restore();

                // --- V·∫º THANH M√ÅU & T√äN ---
                let drawX = pClient.x;
                let drawY = pClient.y;

                ctx.fillStyle = 'white'; ctx.font='10px Arial'; ctx.fillText(pServer.username, drawX-20, drawY-40);
                let maxHp = pServer.maxHp || 100;
                
                // Khung m√°u ƒë·ªè (m·∫•t m√°u)
                ctx.fillStyle = 'red'; ctx.fillRect(drawX-32, drawY-35, 64, 5);
                // M√°u hi·ªán t·∫°i (xanh l√°)
                ctx.fillStyle = '#0f0'; ctx.fillRect(drawX-32, drawY-35, (pServer.hp/maxHp)*64, 5);

                // Thanh n·∫°p ƒë·∫°n (Ch·ªâ hi·ªán cho b·∫£n th√¢n m√¨nh)
                if (id === socket.id) {
                    let timeSinceShot = latestServerData.serverTime - pServer.lastShotTime;
                    let reloadPercent = timeSinceShot / pServer.reloadTime;
                    if (reloadPercent > 1) reloadPercent = 1;
                    
                    ctx.fillStyle = '#555'; ctx.fillRect(drawX-32, drawY-28, 64, 3);
                    ctx.fillStyle = 'yellow'; ctx.fillRect(drawX-32, drawY-28, reloadPercent*64, 3);
                }
            }

            // X√≥a tank kh√¥ng c√≤n t·ªìn t·∫°i (ng∆∞·ªùi ch∆°i tho√°t)
            for (let id in clientTanks) {
                if (!latestServerData.players[id]) delete clientTanks[id];
            }
            
            // 4. V·∫º ƒê·∫†N (BULLETS)
            // ƒê·∫°n bay nhanh n√™n c√≥ th·ªÉ v·∫Ω tr·ª±c ti·∫øp t·ª´ server data ho·∫∑c n·ªôi suy n·∫øu mu·ªën si√™u m∆∞·ª£t
            // ·ªû ƒë√¢y v·∫Ω tr·ª±c ti·∫øp cho ƒë∆°n gi·∫£n v√† ch√≠nh x√°c v·ªã tr√≠ va ch·∫°m
            ctx.fillStyle = '#ff0';
            latestServerData.bullets.forEach(b => {
                ctx.beginPath(); ctx.arc(b.x, b.y, 5, 0, Math.PI*2); ctx.fill();
            });

            // 5. REMOVED CANVAS PING DRAWING (Moved to HTML UI)
        }
