<!DOCTYPE html>
<html>
<head>
  <title>Tank War</title>
  <style>
    body { margin: 0; background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #ui-layer { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 10; }
    .panel { background: #2c3e50; padding: 25px; border-radius: 12px; text-align: center; width: 550px; box-shadow: 0 0 30px #000; border: 1px solid #34495e;}
    #shop-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; max-height: 400px; overflow-y: auto; margin: 20px 0; padding-right: 5px; }
    .skin-card { border: 2px solid #555; padding: 10px; cursor: pointer; border-radius: 8px; background: #34495e; display: flex; flex-direction: column; align-items: center; }
    .skin-card.selected { border-color: #2ecc71; background: #223a2f; }
    .skin-card img { width: 70px; margin-bottom: 5px; }
    .stats-box { font-size: 0.8em; color: #bdc3c7; width: 100%; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 4px; box-sizing: border-box; margin-top: 5px;}
    .stat-row { display: flex; justify-content: space-between; }
    .val-high { color: #e74c3c; font-weight: bold; } 
    .val-mid { color: #f1c40f; font-weight: bold; } 
    .val-good { color: #2ecc71; font-weight: bold; } 
    input { padding: 12px; width: 80%; margin-bottom: 15px; border-radius: 4px; border: none; }
    button { padding: 12px; width: 100%; background: #e67e22; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 16px;}
    
    #hud { position: absolute; width: 100%; height: 100%; pointer-events: none; display: none;}
    #money-display { position: absolute; top: 15px; left: 15px; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px black; color: #f1c40f; pointer-events: auto;}
    
    #btn-quit {
        position: absolute; top: 15px; right: 15px;
        width: 40px; height: 40px;
        background: #e74c3c; color: white; border: none;
        border-radius: 8px; font-size: 20px; font-weight: bold;
        cursor: pointer; pointer-events: auto; padding: 0;
        box-shadow: 0 4px 0 #c0392b; /* 3D effect shadow */
        transition: all 0.1s;
    }
    #btn-quit:active {
        box-shadow: 0 0 0 #c0392b;
        transform: translateY(4px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #2c3e50; }
    ::-webkit-scrollbar-thumb { background: #7f8c8d; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #95a5a6; }

    canvas { background: #34495e; border: 3px solid #555; box-shadow: 0 0 50px black; }
  </style>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>

    <div id="hud">
        <div id="money-display"> <span id="game-money">0</span> $</div>
        <button id="btn-quit" onclick="leaveGame()">‚úï</button>
    </div>

    <div id="ui-layer">
        <div id="login-screen" class="panel">
            <h1 style="color:#e67e22">TANK BATTLEFIELD</h1>
            <p>S·∫µn s√†ng chi·∫øn ƒë·∫•u?</p>
            <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p...">
            <input type="password" id="password" placeholder="M·∫≠t kh·∫©u..." style="margin-top:-10px;">
            <div style="display:flex; gap:10px;">
                <button onclick="login()" style="background:#e67e22">ƒêƒÇNG NH·∫¨P</button>
                <button onclick="register()" style="background:#2ecc71">ƒêƒÇNG K√ù</button>
            </div>
        </div>

        <div id="menu-screen" class="panel" style="display:none;">
            <h2>GARAGE</h2>
            <p>T√†i s·∫£n: <span id="user-money" style="color:#f1c40f; font-size: 1.4em;">0</span> $</p>
            <div id="shop-container"></div>
            <button onclick="playGame()" style="background:#27ae60; margin-top: 10px;">V√ÄO TR·∫¨N ƒê·∫§U</button>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        var socket = null; // Kh·ªüi t·∫°o sau khi login
        var canvas = document.getElementById('canvas');
        canvas.width = 800; canvas.height = 600;
        var ctx = canvas.getContext('2d');

        const SKIN_LIST = ['tank', 'tank1', 'tank2', 'tank3', 'tank4', 'tank5'];
        const skinImages = {};
        SKIN_LIST.forEach(name => {
            skinImages[name] = new Image();
            skinImages[name].src = `/images/${name}.png`;
        });
        
        const wallImg = new Image(); 
        wallImg.src = '/images/wall.jfif?v=2';
        wallImg.onerror = () => console.error("Could not load wall.jfif");

        const bgImg = new Image(); 
        bgImg.src = '/images/bg.jfif?v=2';
        bgImg.onerror = () => console.error("Could not load bg.jfif");

        let myUser = null;
        let tankConfig = {};
        let mapData = []; 
        
        // Init Map Immediately
        const ROWS=30; const COLS=40;
        for (let r = 0; r < ROWS; r++) {
            let row = [];
            for (let c = 0; c < COLS; c++) {
            if (r === 0 || r === ROWS - 1 || c === 0 || c === COLS - 1) row.push(1);
            else if (r % 6 === 0 && c % 6 === 0) row.push(1);
            else if (r % 6 === 0 && (c - 1) % 6 === 0) row.push(1);
            else if ((r - 1) % 6 === 0 && c % 6 === 0) row.push(1);
            else if ((r - 1) % 6 === 0 && (c - 1) % 6 === 0) row.push(1);
            else row.push(0);
            }
            mapData.push(row);
        }
        // Clean Zone
        const clearZone = (r1, c1, r2, c2) => {
            for (let rr = r1; rr <= r2; rr++) {
            for (let cc = c1; cc <= c2; cc++) {
                if (rr > 0 && rr < ROWS - 1 && cc > 0 && cc < COLS - 1) mapData[rr][cc] = 0;
            }
            }
        };
        clearZone(1, 1, 5, 5); clearZone(1, 34, 5, 38); clearZone(24, 1, 28, 5); clearZone(24, 34, 28, 38); clearZone(12, 17, 17, 22);
        
        let TILE_SIZE = 20;

        async function postAPI(url, data) {
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const json = await res.json();
                if (!res.ok) throw new Error(json.error || 'L·ªói Server');
                return json;
            } catch (e) {
                alert(e.message);
                return null;
            }
        }

        async function login() {
            let u = document.getElementById('username').value;
            let p = document.getElementById('password').value;
            if(!u || !p) return alert("Vui l√≤ng nh·∫≠p t√™n v√† m·∫≠t kh·∫©u!");

            const data = await postAPI('/api/login', { username: u, password: p });
            if (data) {
                myUser = data.user;
                tankConfig = data.config;
                // Config Game Socket
                const gameUrl = data.gameServerUrl; // e.g. "http://localhost:6000"
                connectGameSocket(gameUrl);
                
                // Switch Screen
                // Wait for Map data? We can render shop without map.
                renderShop();
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('menu-screen').style.display = 'block';
            }
        }

        async function register() {
            let u = document.getElementById('username').value;
            let p = document.getElementById('password').value;
            if(!u || !p) return alert("Vui l√≤ng nh·∫≠p t√™n v√† m·∫≠t kh·∫©u!");
            
            const data = await postAPI('/api/register', { username: u, password: p });
            if (data) alert(data.message);
        }
        
        function connectGameSocket(url) {
            console.log("Connecting to Game Server:", url);
            socket = io(url);
            
            socket.on('connect', () => {
                console.log("Connected to Game Socket!");
                // Map Data Rendering - In this architecture, maybe request map?
                // For now, let's hardcode the fixed map rendering or wait for update.
                // Assuming Fixed Map for now to save time refactoring map sync.
            });
            
            socket.on('kill_reward', (amount) => {
                 myUser.money += amount;
                 updateMoneyUI();
            });

            socket.on('state', (data) => {
               if(!isPlaying) return;
               renderGame(data);
            });
        }
        
        function updateMoneyUI() {
            if(document.getElementById('user-money')) document.getElementById('user-money').innerText = myUser.money;
            if(document.getElementById('game-money')) document.getElementById('game-money').innerText = myUser.money;
        }

        // --- SHOP ACTIONS (API) ---
        async function buySkin(skinName) {
             const data = await postAPI('/api/shop/buy', { username: myUser.username, skinName });
             if (data) {
                 myUser = data.user;
                 renderShop();
                 updateMoneyUI();
             }
        }
        
        async function selectSkin(skinName) {
             const data = await postAPI('/api/shop/select', { username: myUser.username, skinName });
             if (data) {
                 myUser = data.user;
                 renderShop();
             }
        }

        function renderShop() {
            const container = document.getElementById('shop-container');
            container.innerHTML = '';
            SKIN_LIST.forEach(skinName => {
                let info = tankConfig[skinName];
                if (!info) return;
                let owned = myUser.skins.includes(skinName);
                let isSelected = (myUser.currentSkin === skinName);
                
                let card = document.createElement('div');
                card.className = `skin-card ${isSelected ? 'selected' : ''}`;
                card.innerHTML = `
                    <div style="font-weight:bold; margin-bottom:5px; color:#fff">${info.name}</div>
                    <img src="/images/${skinName}.png" onerror="this.src='https://via.placeholder.com/64'">
                    <div class="stats-box">
                        <div class="stat-row"><span>‚öîÔ∏è Damage:</span> <span class="val-high">${info.damage}</span></div>
                        <div class="stat-row"><span>üõ°Ô∏è HP:</span> <span class="val-good">${info.hp}</span></div>
                    </div>
                    <div style="color:${owned ? "#2ecc71" : "#e74c3c"}; font-weight:bold; margin-top:5px;">
                        ${owned ? (isSelected ? "ƒêANG D√ôNG" : "ƒê√É C√ì") : `GI√Å: ${info.price}$`}
                    </div>
                `;
                card.onclick = () => {
                    if (owned) selectSkin(skinName);
                    else if (myUser.money >= info.price && confirm(`Mua ${info.name}?`)) buySkin(skinName);
                };
                container.appendChild(card);
            });
            updateMoneyUI();
        }

        function playGame() {
            document.getElementById('ui-layer').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            if(socket) socket.emit('join_game', { username: myUser.username, skin: myUser.currentSkin });
            isPlaying = true;
        }

        function leaveGame() {
            isPlaying = false;
            // if(socket) socket.emit('leave_game'); // Optional
            document.getElementById('hud').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            document.getElementById('menu-screen').style.display = 'block';
        }

        let isPlaying = false;
        let move = { up:0, down:0, left:0, right:0 };
        window.onkeydown = (e) => {
            if(!isPlaying) return;
            if(e.key.toLowerCase()==='w') move.up=1; 
            if(e.key.toLowerCase()==='s') move.down=1;
            if(e.key.toLowerCase()==='a') move.left=1; 
            if(e.key.toLowerCase()==='d') move.right=1;
            if(e.code==='Space') socket.emit('shoot');
        };
        window.onkeyup = (e) => {
            if(e.key.toLowerCase()==='w') move.up=0; 
            if(e.key.toLowerCase()==='s') move.down=0;
            if(e.key.toLowerCase()==='a') move.left=0; 
            if(e.key.toLowerCase()==='d') move.right=0;
        };
        setInterval(() => { if(isPlaying && socket) socket.emit('movement', move); }, 1000/60);

        function renderGame(data) {
            ctx.clearRect(0,0,800,600);

            if (bgImg.complete && bgImg.naturalWidth !== 0) ctx.drawImage(bgImg, 0, 0, 800, 600);
            
            // V·∫Ω t∆∞·ªùng (V·ªõi k√≠ch th∆∞·ªõc m·ªõi)
            // V·∫Ω t∆∞·ªùng (V·ªõi k√≠ch th∆∞·ªõc m·ªõi)
            // HARDCODED MAP DATA FOR NOW or use Client MAP
            // Reusing MAP generation logic logic client side would be better but for now let's assume empty checking
            // Actually, let's just generate the fixed map here or rely on what we have. 
            // Since we removed 'mapData' init from socket login, let's create a local function to generate it.
            // Map is generated globally now


            if (mapData && mapData.length > 0) {
                for (let r = 0; r < mapData.length; r++) {
                    for (let c = 0; c < mapData[r].length; c++) {
                        if (mapData[r][c] === 1) {
                            if (wallImg.complete && wallImg.naturalWidth !== 0) 
                                ctx.drawImage(wallImg, c*TILE_SIZE, r*TILE_SIZE, TILE_SIZE, TILE_SIZE);
                            else {
                                ctx.fillStyle = '#7f8c8d'; ctx.fillRect(c*TILE_SIZE, r*TILE_SIZE, TILE_SIZE, TILE_SIZE);
                            }
                        }
                    }
                }
            }
            
            // V·∫Ω Tank
            for(let id in data.players) {
                let p = data.players[id];
                
                // Interpolation logic (L√†m m∆∞·ª£t chuy·ªÉn ƒë·ªông)
                // V√¨ server ch·ªâ g·ª≠i 24 l·∫ßn/gi√¢y, n√™n client c·∫ßn t·ª± t√≠nh to√°n v·ªã tr√≠ trung gian
                // ƒë·ªÉ h√¨nh ·∫£nh di chuy·ªÉn m∆∞·ª£t m√† 60 FPS.
                if (!p.currentX) p.currentX = p.x;
                if (!p.currentY) p.currentY = p.y;
                
                // Di chuy·ªÉn v·ªã tr√≠ hi·ªÉn th·ªã (current) t·ª´ t·ª´ v·ªÅ v·ªã tr√≠ server g·ª≠i (p.x) v·ªõi h·ªá s·ªë 0.3
                p.currentX = p.currentX + (p.x - p.currentX) * 0.3; 
                p.currentY = p.currentY + (p.y - p.currentY) * 0.3;

                ctx.save();
                ctx.translate(p.currentX, p.currentY);
                ctx.rotate(p.angle);
                
                let img = skinImages[p.skin] || skinImages['tank'];
                
                if (img && img.complete && img.naturalWidth !== 0) {
                    // T√≠nh to√°n t·ª∑ l·ªá khung h√¨nh ƒë·ªÉ kh√¥ng b·ªã m√©o ·∫£nh
                    let ratio = img.naturalWidth / img.naturalHeight;
                    let drawW = 64;
                    let drawH = 64;

                    if (ratio > 1) {
                        // ·∫¢nh ngang (R·ªông h∆°n cao) -> Set Width=64, Height t·ª± t√≠nh
                        drawH = 64 / ratio;
                    } else {
                        // ·∫¢nh d·ªçc (Cao h∆°n r·ªông) -> Set Height=64, Width t·ª± t√≠nh
                        drawW = 64 * ratio;
                    }
                    
                    // V·∫Ω ·∫£nh cƒÉn gi·ªØa
                    ctx.drawImage(img, -drawW/2, -drawH/2, drawW, drawH);
                } else {
                    ctx.fillStyle = 'blue'; ctx.fillRect(-20, -20, 40, 40);
                    ctx.fillStyle = 'black'; ctx.fillRect(0, -5, 30, 10);
                }
                ctx.restore();

                let drawX = p.currentX || p.x;
                let drawY = p.currentY || p.y;

                ctx.fillStyle = 'white'; ctx.font='10px Arial'; ctx.fillText(p.username, drawX-20, drawY-40);
                let maxHp = p.maxHp || 100;
                ctx.fillStyle = 'red'; ctx.fillRect(drawX-32, drawY-35, 64, 5);
                ctx.fillStyle = '#0f0'; ctx.fillRect(drawX-32, drawY-35, (p.hp/maxHp)*64, 5);

                if (id === socket.id) {
                    let timeSinceShot = data.serverTime - p.lastShotTime;
                    let reloadPercent = timeSinceShot / p.reloadTime;
                    if (reloadPercent > 1) reloadPercent = 1;
                    ctx.fillStyle = '#555'; ctx.fillRect(drawX-32, drawY-28, 64, 3);
                    ctx.fillStyle = 'yellow'; ctx.fillRect(drawX-32, drawY-28, reloadPercent*64, 3);
                }
            }
            
            ctx.fillStyle = '#ff0';
            data.bullets.forEach(b => {
                ctx.beginPath(); ctx.arc(b.x, b.y, 5, 0, Math.PI*2); ctx.fill();
            });
        }
    </script>
</body>
</html>
