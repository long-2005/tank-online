worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # --- OPTIMIZATION: BẬT GZIP (Nén file tĩnh để load nhanh hơn) ---
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- LOAD BALANCER CONFIGURATION ---
    upstream game_nodes {
        # [Dynamic Scaling]: Docker DNS sẽ resolve 'game-service' thành nhiều IPs
        # khi scale lên nhiều instances
        # ip_hash: Sticky sessions để player luôn kết nối cùng 1 node
        
        server game-service:6000 max_fails=3 fail_timeout=30s;
        
        ip_hash;
    }

    server {
        listen       80;
        server_name  _;

        # 1. MONITOR ROUTE (Nếu có)
        location /monitor {
            alias /usr/share/nginx/html/monitor;
            index index.html;
            try_files $uri $uri/ /monitor/index.html;
        }

        # 2. SOCKET.IO ROUTING (Game Logic)
        location /socket.io/ {
            proxy_pass http://game_nodes;

            # Cấu hình chuẩn cho WebSocket (Bắt buộc)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # [QUAN TRỌNG]: Tăng thời gian timeout để tránh disconnect khi AFK
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Forward IP thật
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
        }

        # 3. AUTH SERVICE & STATIC FILES (Web Giao Diện)
        location / {
            proxy_pass http://auth-service:5000;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Cache static files (để load game nhanh hơn)
            location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
                proxy_pass http://auth-service:5000;
                expires 1d;
                add_header Cache-Control "public, no-transform";
            }
        }
    }
}
